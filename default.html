<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        :root {
            --gradient-left: {{ site.colors.gradient_left | default: "#004e92" }};
            --gradient-right: {{ site.colors.gradient_right | default: "#00916e" }};
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            margin: 0;
            padding: 0;
        }

        .page-header {
            padding: 3rem 1rem;
            color: #fff;
            text-align: center;
            background: linear-gradient(120deg, var(--gradient-left), var(--gradient-right));
        }

        .project-name {
            margin-top: 0;
            margin-bottom: 0.1rem;
            font-size: 2.25rem;
        }

        .project-tagline {
            margin-bottom: 2rem;
            font-weight: normal;
            opacity: 0.8;
            font-size: 1.25rem;
        }

        .main-content {
            max-width: 64rem;
            padding: 2rem 1rem;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }

        p {
            margin-bottom: 1em;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        code {
            padding: 2px 4px;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9rem;
            color: #24292e;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
        }

        em {
            color: #586069;
        }

        hr {
            height: 1px;
            padding: 0;
            margin: 2rem 0;
            background-color: #e1e4e8;
            border: 0;
        }

        .footer {
            padding: 2rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #586069;
            border-top: 1px solid #e1e4e8;
            background-color: #f6f8fa;
        }

        @media screen and (min-width: 64em) {
            .page-header { padding: 5rem 6rem; }
            .main-content { padding: 3rem 6rem; }
        }

        @media screen and (max-width: 42em) {
            .project-name { font-size: 1.75rem; }
            .project-tagline { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">{{ site.title }}</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="footer">
        <p>Â© {{ 'now' | date: "%Y" }} Omnom. All rights reserved.</p>
    </footer>
</body>
</html>
